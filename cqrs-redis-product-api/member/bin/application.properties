server.port=10001

spring.devtools.restart.exclude=static/**
spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
entitymanager.packagesToScan = jace.shim.springcamp2017

spring.data.jpa.repositories.enabled=true
spring.datasource.url=jdbc:mysql://localhost:3306/member?useUnicode=true&charaterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.session.store-type=REDIS
server.session.timeout=5

server.session.cookie.domain=jaceshim.com
server.session.cookie.http-only=true
server.session.cookie.path=/

spring.redis.host=${REDIS_PORT_6379_TCP_ADDR:localhost}
spring.redis.port=${REDIS_PORT_6379_TCP_PORT:6379}

kafka.bootstrap.servers=localhost:9092
kafka.member.topic=member-event-topic

esource.loader=jar
jar.resource.loader.class=org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader
jar.runtime.log.logsystem.class=org.apache.velocity.runtime.log.SimpleLog4JLogSystem
jar.runtime.log.logsystem.log4j.category=velocity
jar.resource.loader.cache=true
input.encoding=UTF-8

