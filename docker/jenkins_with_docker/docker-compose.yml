version: '3'
services:
  jenkins:
    build:
      context: .
      docker: Docker
    container_name: 'jenkins_docker'
    restart: always
    ports:
      - '8200:8080'
      - '50200:50000'
    expose:
      - '8080'
      - '50000'
    volumes:
      - './jenkins_home:/var/jenkins_home'
      - '/var/run/docker.sock:/var/run/docker.sock'
    environment:
      TZ: "Asia/Seoul"